<div class="flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mt-4">
    <div class="text-center mb-5">
      <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3" />
      <div class="text-900 text-3xl font-medium mb-3">Servicios JMF</div>
      <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span> -->
      <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a> -->
    </div>

    <div>
      <label for="rut" class="block text-900 font-medium mb-2">Rut</label>
      <input id="rut" type="text" pInputText class="w-full mb-3" [(ngModel)]="rut">

      <label for="contrasena" class="block text-900 font-medium mb-2">Contraseña</label>
      <input id="contrasena" type="password" pInputText class="w-full mb-3" [(ngModel)]="contrasena">
      

      <div class="flex align-items-center justify-content-between mb-6">
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu contraseña?</a>
      </div>

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="sendLogin()"></button>
    </div>
  </div>
</div>
